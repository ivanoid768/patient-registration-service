directive @authRequired(role: Role) on FIELD_DEFINITION

type Query {
  	me: User! @authRequired
}

type Mutation {
	_empty: String
	confirm(id: ID!): User! @authRequired(role: Owner)
}

# TODO: move to graphql common file

enum Role {
	Owner
    Receptionist
    Doctor
}

type User {
  	id: ID!
	name: String!
	surname: String!
	middlename: String
	email: String
	phone: String
	role: Role!
}
